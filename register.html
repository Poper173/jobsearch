<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Job Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f6f9fa;
            margin: 0;
            padding: 0;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 70px;
        }

        .card {
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: none;
            margin-top: 1rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .login-box-msg {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 1rem;
            color: #6c757d;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="register.html">Job Search</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="vacancies.html">Vacancies</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Card Container -->
    <div class="card-container">
        <div class="card">
            <div class="card-body register-card-body">
                <p class="login-box-msg">Register a new membership</p>

                <form id="registrationForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="fullName" placeholder="Full name" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Retype password"
                            required>
                    </div>
                    <div class="mb-3">
                        <div class="icheck-primary">
                            <input type="checkbox" id="agreeTerms" name="terms" value="agree" required>
                            <label for="agreeTerms">
                                I agree to the <a href="condition.html">terms</a>
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="validateRegistration()">Register</button>
                </form>
            </div>
        </div>
    </div>
    
</div>

    <script>
        function validateRegistration() {
            // Get form values
            const fullName = document.getElementById("fullName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const agreeTerms = document.getElementById("agreeTerms").checked;

            // Validate all fields
            if (!fullName || !email || !password || !confirmPassword || !agreeTerms) {
                alert("Please fill in all fields and accept the terms.");
                return;
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Success message and redirect
            alert("Registration successful!");
            window.location.href = "index.html"; // Redirect to the home page
            
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
