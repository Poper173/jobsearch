<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <style>
      /* General Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #0056b3;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: bold;
        margin-top: 15px;
      }

      input[type="text"],
      input[type="email"],
      input[type="file"],
      textarea {
        padding: 10px;
        margin-top: 5px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
      }

      textarea {
        resize: vertical;
      }

      button[type="submit"] {
        background-color: #0056b3;
        color: white;
        border: none;
        padding: 12px;
        margin-top: 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #004494;
      }

      .navbar {
        background-color: #007bff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar .navbar-brand img {
        max-width: 150px;
        height: auto;
        transition: transform 0.3s;
      }

      .navbar .navbar-brand img:hover {
        transform: scale(1.1);
      }

      .navbar .navbar-nav .nav-link {
        color: white;
        font-size: 16px;
        padding: 10px 15px;
        transition: background-color 0.3s;
      }

      .navbar .navbar-nav .nav-link:hover {
        background-color: #0056b3;
        border-radius: 5px;
      }

      .navbar .navbar-nav .nav-link.active {
        background-color: #e9ecef;
        color: #007bff;
        font-weight: bold;
        border-radius: 5px;
      }

      .table th,
      .table td {
        text-align: left;
        vertical-align: middle;
      }

      .table {
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .navbar .navbar-nav {
          flex-direction: column;
          align-items: center;
        }

        .navbar .navbar-nav .nav-link {
          text-align: center;
          padding: 8px 10px;
        }

        .navbar .navbar-brand img {
          max-width: 120px;
        }
      }

      @media (max-width: 576px) {
        h1 {
          font-size: 1.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        textarea {
          font-size: 14px;
        }

        button[type="submit"] {
          font-size: 14px;
          padding: 10px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="pwk.png" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vacancies.html">Vacancies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="application.html">Application</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feedback.html">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Job Application Form</h1>
      <form
        id="applicationForm"
        action="/apply"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="fullName">Full Name:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Enter your full name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
        />

        <label for="phone">Phone:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          required
        />

        <label for="position">Position Applied For:</label>
        <input
          type="text"
          id="position"
          name="position"
          placeholder="Enter the position"
          required
        />

        <label for="education">Educational Background:</label>
        <textarea
          id="education"
          name="education"
          rows="4"
          placeholder="Summarize your education"
          required
        ></textarea>

        <label for="experience">Work Experience:</label>
        <textarea
          id="experience"
          name="experience"
          rows="4"
          placeholder="Summarize your work experience"
          required
        ></textarea>

        <label for="skills">Skills:</label>
        <textarea
          id="skills"
          name="skills"
          rows="4"
          placeholder="List your skills"
          required
        ></textarea>

        <label for="resume">Upload Resume (PDF only):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required />

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </body>
</html>
